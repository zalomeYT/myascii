
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows ASCII Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            animation: fadeIn 1s ease;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            animation: scaleIn 0.5s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        .card-preview {
            background: #1e1e1e;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 8px;
            padding: 15px;
            border-radius: 8px;
            height: 150px;
            overflow: hidden;
            margin-bottom: 15px;
            white-space: pre;
            line-height: 1.2;
        }

        .card-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1em;
        }

        .card-info {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .download-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .loading-icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .error-message {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üñ•Ô∏è Windows ASCII Library</h1>
            <p class="subtitle">–ö–æ–ª–ª–µ–∫—Ü–∏—è ASCII –∞–Ω–∏–º–∞—Ü–∏–π –≤ —Ñ–æ—Ä–º–∞—Ç–µ .bat —Ñ–∞–π–ª–æ–≤</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalFiles">0</div>
                <div class="stat-label">ASCII GIF —Ñ–∞–π–ª–æ–≤</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSize">0 KB</div>
                <div class="stat-label">–û–±—â–∏–π —Ä–∞–∑–º–µ—Ä</div>
            </div>
        </div>

        <div id="errorContainer"></div>

        <div class="gallery" id="gallery"></div>

        <div class="loading-state" id="loadingState">
            <div class="loading-icon">‚è≥</div>
            <h2>–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤...</h2>
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">üé¨</div>
            <h2>–§–∞–π–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h2>
            <p>–í –ø–∞–ø–∫–µ bat_files –ø–æ–∫–∞ –Ω–µ—Ç .bat —Ñ–∞–π–ª–æ–≤</p>
        </div>
    </div>

    <script>
        const BAT_FILES_FOLDER = 'bat_files/';
        let files = [];

        // –°–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ - –∑–¥–µ—Å—å –Ω—É–∂–Ω–æ —É–∫–∞–∑–∞—Ç—å –∏–º–µ–Ω–∞ –≤—Å–µ—Ö .bat —Ñ–∞–π–ª–æ–≤ –≤ –ø–∞–ø–∫–µ
        // –≠—Ç–æ—Ç —Å–ø–∏—Å–æ–∫ –º–æ–∂–Ω–æ –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å –ø–æ–º–æ—â—å—é GitHub API
        const FILE_LIST = [
            // –î–æ–±–∞–≤—å—Ç–µ —Å—é–¥–∞ –∏–º–µ–Ω–∞ –≤–∞—à–∏—Ö .bat —Ñ–∞–π–ª–æ–≤
            // –ù–∞–ø—Ä–∏–º–µ—Ä: 'animation1.bat', 'animation2.bat'
        ];

        async function loadFiles() {
            const gallery = document.getElementById('gallery');
            const emptyState = document.getElementById('emptyState');
            const loadingState = document.getElementById('loadingState');
            const errorContainer = document.getElementById('errorContainer');

            try {
                // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª file_list.json, –∫–æ—Ç–æ—Ä—ã–π —Å–æ–¥–µ—Ä–∂–∏—Ç —Å–ø–∏—Å–æ–∫ –≤—Å–µ—Ö .bat —Ñ–∞–π–ª–æ–≤
                const response = await fetch(BAT_FILES_FOLDER + 'file_list.json');

                if (response.ok) {
                    const fileNames = await response.json();
                    await loadBatFiles(fileNames);
                } else {
                    // –ï—Å–ª–∏ file_list.json –Ω–µ –Ω–∞–π–¥–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º –∂–µ—Å—Ç–∫–æ –∑–∞–¥–∞–Ω–Ω—ã–π —Å–ø–∏—Å–æ–∫
                    if (FILE_LIST.length > 0) {
                        await loadBatFiles(FILE_LIST);
                    } else {
                        throw new Error('–°–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω. –°–æ–∑–¥–∞–π—Ç–µ file_list.json –≤ –ø–∞–ø–∫–µ bat_files –∏–ª–∏ —É–∫–∞–∂–∏—Ç–µ —Ñ–∞–π–ª—ã –≤ FILE_LIST');
                    }
                }

                loadingState.style.display = 'none';

                if (files.length === 0) {
                    gallery.style.display = 'none';
                    emptyState.style.display = 'block';
                } else {
                    gallery.style.display = 'grid';
                    emptyState.style.display = 'none';
                    renderGallery();
                }
            } catch (error) {
                loadingState.style.display = 'none';
                emptyState.style.display = 'block';
                errorContainer.innerHTML = `<div class="error-message">‚ö†Ô∏è ${error.message}</div>`;
            }
        }

        async function loadBatFiles(fileNames) {
            for (const fileName of fileNames) {
                try {
                    const response = await fetch(BAT_FILES_FOLDER + fileName);
                    if (response.ok) {
                        const content = await response.text();
                        const blob = await response.blob();
                        const preview = extractPreview(content);

                        files.push({
                            name: fileName,
                            content: content,
                            preview: preview,
                            size: blob.size,
                            url: BAT_FILES_FOLDER + fileName
                        });
                    }
                } catch (error) {
                    console.error(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ ${fileName}:`, error);
                }
            }
        }

        function extractPreview(content) {
            const lines = content.split('\n');
            let preview = '';
            let count = 0;

            for (let line of lines) {
                if (line.includes('echo.') || line.startsWith('echo ')) {
                    const text = line.replace(/^echo\.?/, '').trim();
                    if (text && !text.includes('–ö–∞–¥—Ä') && !text.includes('–∑–∞–≤–µ—Ä—à–µ–Ω–æ')) {
                        preview += text + '\n';
                        count++;
                        if (count >= 12) break;
                    }
                }
            }

            return preview || 'ASCII –∞–Ω–∏–º–∞—Ü–∏—è';
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');

            gallery.innerHTML = files.map((file, index) => `
                <div class="card">
                    <div class="card-preview">${file.preview}</div>
                    <div class="card-title">${file.name}</div>
                    <div class="card-info">
                        üíæ ${(file.size / 1024).toFixed(1)} KB
                    </div>
                    <button class="download-btn" onclick="downloadFile(${index})">
                        ‚¨áÔ∏è –°–∫–∞—á–∞—Ç—å .bat
                    </button>
                </div>
            `).join('');

            updateStats();
        }

        function updateStats() {
            document.getElementById('totalFiles').textContent = files.length;
            const totalSize = files.reduce((sum, file) => sum + file.size, 0);
            document.getElementById('totalSize').textContent = (totalSize / 1024).toFixed(1) + ' KB';
        }

        function downloadFile(index) {
            const file = files[index];
            const blob = new Blob([file.content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.name;
            a.click();
            URL.revokeObjectURL(url);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadFiles();
    </script>
</body>
</html>
